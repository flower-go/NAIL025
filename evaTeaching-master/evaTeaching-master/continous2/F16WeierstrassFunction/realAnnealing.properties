#######################################
## Evolution settings 
#######################################

#population size
ea.popSize = 100
#number of generations
ea.maxGenerations = 5000
#crossover probability
ea.xoverProb = 0.4
#mutation probability
ea.mutProb = 0.9
#probability of mutation of each bit in each mutated individual
ea.mutProbPerBit = 0.06
#gaussian mutation sigma
ea.mutSigma = 0.3
#elite size
ea.eliteSize = 0.1
#mutation discount factor
ea.discount = 0.8
#differential mutation parameter
ea.F = 0.8
#differential selection parameter
ea.CR = 0.8

ea.randomF = False

ea.temperature = 10000.0

#######################################
## Problem settings
#######################################

#individual length (problem dimension)
prob.dimension = 10

#######################################
## Experiment settings
#######################################

#number of experiment repetitions
xset.repeats = 10

#number of CPU cores to use for fitness evaluation
xset.cpu_cores = 1

#output directory name
xlog.outputDirectory = continous2
#log file name prefix
xlog.filePrefix = realAnnealing